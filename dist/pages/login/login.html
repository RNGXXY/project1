<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    

<body>
    <style>
        .card {
            width: 300px;
            height: 100px;
            background: green;
        }
    </style>
    <div class="card waves-effect waves-light"></div>
</body>

<script data-main="login.js" src="../../js/require.js"></script>
<!--baseUrl 指定了一个目录，然后requirejs基于这个目录来寻找依赖的模块。（../../js/require.js）-->
<!--data-main是当你使用require.js的库的时候才这么用的。data-main类似C语言中的main函数，表示在众多的JS文件中的主要入口文件是哪个-->
</html>
